	<!-- Container Principal -->
	<div id="main" class="container">
		<h3 class="page-header">Cadastro de Paises</h3>
		<!-- Formularioparainclusaodeclientes -->
		<form action="Pais" method="post">
			<!-- area de campos do form -->
			<div class="row">
				<div class="form-group col-md-12">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" name="nome" id="nome" required
						maxlength="100" placeholder="Nome do Pais">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="fone">População</label> <input type="text"
						class="form-control" name="populacao" id="populacao" required maxlength="15"
						placeholder="Quantidade de Habitantes">
				</div>
				<div class="form-group col-md-6">
					<label for="email">Area</label> <input type="text"
						class="form-control" name="area" id="area" required
						maxlength="60" placeholder="Area do Pais">
				</div>
			</div>
			<hr />
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary" name="acao"
						value="Criar">Salvar</button>
					<a href="index.html" class="btn btn-default">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
